<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroAssist - Cognitive Monitoring Platform</title>
  <link rel="stylesheet" href="common.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .landing-container {
      text-align: center;
      max-width: 600px;
      padding: var(--spacing-8);
    }

    .logo {
      font-size: var(--font-size-4xl);
      font-weight: 700;
      color: white;
      margin-bottom: var(--spacing-4);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .tagline {
      font-size: var(--font-size-xl);
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: var(--spacing-8);
    }

    .role-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-6);
      margin-bottom: var(--spacing-8);
    }

    .role-card {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--spacing-8);
      cursor: pointer;
      transition: all var(--transition-base);
      text-decoration: none;
      color: var(--neutral-800);
    }

    .role-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .role-icon {
      font-size: 4rem;
      margin-bottom: var(--spacing-4);
    }

    .role-title {
      font-size: var(--font-size-2xl);
      font-weight: 600;
      margin-bottom: var(--spacing-2);
    }

    .role-desc {
      font-size: var(--font-size-sm);
      color: var(--neutral-600);
    }

    .demo-note {
      color: rgba(255, 255, 255, 0.8);
      font-size: var(--font-size-sm);
    }

    @media (max-width: 768px) {
      .role-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="landing-container fade-in">
    <h1 class="logo">üß† NeuroAssist</h1>
    <p class="tagline">Early Dementia Detection & Cognitive Monitoring</p>

    <div class="role-cards">
      <a href="patient.html" class="role-card">
        <div class="role-icon">üë§</div>
        <div class="role-title">Patient</div>
        <div class="role-desc">Track daily activities and complete cognitive assessments</div>
      </a>

      <a href="dashboard.html" class="role-card">
        <div class="role-icon">üë®‚Äç‚öïÔ∏è</div>
        <div class="role-title">Caregiver</div>
        <div class="role-desc">Monitor patient health and view analytics</div>
      </a>
    </div>

    <p class="demo-note">Demo mode enabled - using sample patient data</p>
  </div>

  <script src="common.js"></script>
  <script>
    // Don't auto-initialize a demo user - let onboarding or patient page handle user creation
    const user = NeuroAssist.getCurrentUser();

    // Clear any invalid demo users
    if (user && (user.id === 'demo-user' || user.id === 'demo-patient')) {
      console.log('Clearing invalid demo user from localStorage');
      NeuroAssist.clearCurrentUser();
    }
  </script>
</body>

</html>
